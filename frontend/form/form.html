<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Result Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex justify-center items-center w-full flex-col gap-10">
      <h1
        class="text-white montserrat bg-transparent font-bold text-center mt-16 text-4xl">
        RESULT PORTAL
      </h1>
      <section class="bg-transparent w-full px-[10%]">
        <div
          id="formBox"
          class="flex transition-all duration-500 rounded-lg flex-col w-[50%] items-center justify-center px-0 py-0 mx-auto md:h-full lg:py-0"
        >
          <div
            class="w-[80vw] bg-white rounded-lg shadow dark:border md:mt-0 xl:p-0 dark:bg-gray-800 dark:border-gray-700 sm:w-full">
            <div class="p-6 space-y-4 w-full md:space-y-6  rounded-lg transition-all duration-500"
            id="shadowBox"
            onmouseover="addShadowFormBox()"
            onmouseout="removeShadowFormBox()">
              <h1
                class="text-xl w-full font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Enter Enrollment Or Seat No.
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <input
                    type="studId"
                    name="studId"
                    id="studId"
                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Your Enrollment No Or Seat No"
                  />
                </div>
                <div class="items-center flex justify-center">
                  <button
                    onclick="showResult()"
                    type="button"
                    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                  >
                    Show Result
                  </button>
                  <button type="button" onclick="addResult()" class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add Result</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div id="errorBox"  class="opacity-0 flex transition-all duration-500 items-center w-full max-w-[15rem] p-3 mb-3 text-gray-500 top-5 right-2 absolute  bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
            </svg>
            <span class="sr-only">Error icon</span>
        </div>
        <div class="ms-3 text-xs font-normal errortext">Invalid Enrollment/Seat No</div>
        <button type="button" onclick="closeDialog()" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    </div>
    <div
      class="fixed top-0 left-0 bg-[url(/assets/BG.png)] z-[-2] w-screen h-screen">
      <img src="../assets/image.png" alt class="w-full h-full object-cover" />
    </div>
  </body>
  <script src="formScript.js"></script>
</html>
